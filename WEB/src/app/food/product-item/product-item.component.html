<div class="card h-100 shadow-sm">
    <img src="{{product?.pictureUrl}}" alt="{{product?.name}}" class="img-fluid">
    <div class="card-body d-flex flex-column">
        <a routerLink="/food/{{product?.id}}">
            <h6 class="text-uppercase">{{product?.name}}</h6>
        </a>
        <span class="mb-2">{{product?.price | currency}}</span>

        <div class="btn-group mt-auto">
          <button (click)="AddItemToBasket()" type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
          <button routerLink="/food/{{product?.id}}" type="button" class="btn btn-outline-secondary">View</button>
        </div>
    </div>
  </div>
